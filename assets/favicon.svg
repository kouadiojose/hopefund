<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A6B8A"/>
      <stop offset="100%" style="stop-color:#6B8CAD"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient)"/>

  <!-- Ship Symbol - Hopefund Burundi Logo -->
  <g fill="white" transform="translate(20, 18) scale(0.6)">
    <!-- Ship hull -->
    <path d="M50,90 L20,90 L30,65 L70,65 L80,90 Z" fill="white"/>

    <!-- Ship deck -->
    <rect x="32" y="55" width="36" height="12" fill="white"/>

    <!-- Ship cabin/chimney -->
    <rect x="45" y="35" width="10" height="22" fill="white"/>

    <!-- Cross on the ship -->
    <rect x="48" y="20" width="4" height="18" fill="white"/>
    <rect x="44" y="25" width="12" height="4" fill="white"/>

    <!-- Waves under ship -->
    <path d="M10,95 Q25,85 40,95 Q55,105 70,95 Q85,85 100,95" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
    <path d="M5,102 Q20,92 35,102 Q50,112 65,102 Q80,92 95,102" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
