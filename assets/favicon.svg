<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#00D4AA"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient)"/>

  <!-- Bank Building Icon -->
  <g fill="white">
    <!-- Roof/Triangle -->
    <polygon points="50,18 25,38 75,38"/>

    <!-- Top Bar -->
    <rect x="23" y="38" width="54" height="5" rx="1"/>

    <!-- Columns -->
    <rect x="28" y="46" width="6" height="28" rx="1"/>
    <rect x="42" y="46" width="6" height="28" rx="1"/>
    <rect x="56" y="46" width="6" height="28" rx="1"/>
    <rect x="66" y="46" width="6" height="28" rx="1"/>

    <!-- Base -->
    <rect x="20" y="74" width="60" height="8" rx="2"/>
  </g>
</svg>
