<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#00D4AA"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient)"/>

  <!-- Dove Symbol - Symbol of Hope and Peace -->
  <g fill="white" transform="translate(15, 20) scale(0.7)">
    <!-- Body -->
    <ellipse cx="50" cy="55" rx="25" ry="18"/>

    <!-- Head -->
    <circle cx="70" cy="40" r="12"/>

    <!-- Beak -->
    <polygon points="82,40 95,42 82,44"/>

    <!-- Eye -->
    <circle cx="74" cy="38" r="2" fill="#0066FF"/>

    <!-- Wing -->
    <path d="M30,45 Q10,25 25,15 Q40,20 45,35 Q35,40 30,45" fill="white"/>
    <path d="M35,50 Q15,35 30,20 Q45,28 48,42 Q40,48 35,50" fill="rgba(255,255,255,0.8)"/>

    <!-- Tail -->
    <path d="M25,55 Q5,50 10,70 Q20,65 25,60" fill="white"/>
    <path d="M28,58 Q12,55 15,72 Q23,68 28,62" fill="rgba(255,255,255,0.8)"/>
  </g>

  <!-- Small Cross at bottom -->
  <g fill="white" opacity="0.9">
    <rect x="47" y="78" width="6" height="14" rx="1"/>
    <rect x="43" y="82" width="14" height="6" rx="1"/>
  </g>
</svg>
