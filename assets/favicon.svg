<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F0F9FF"/>
    </linearGradient>
  </defs>

  <!-- Background Circle with Vibrant Gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient)"/>

  <!-- Ship Symbol - Hopefund Burundi Logo -->
  <g fill="white" transform="translate(18, 15) scale(0.65)">
    <!-- Ship hull -->
    <path d="M50,95 L15,95 L28,60 L72,60 L85,95 Z" fill="url(#shipGradient)"/>

    <!-- Ship deck -->
    <rect x="30" y="48" width="40" height="14" rx="2" fill="url(#shipGradient)"/>

    <!-- Ship mast -->
    <rect x="47" y="15" width="6" height="35" fill="url(#shipGradient)"/>

    <!-- Cross on the mast -->
    <rect x="49" y="8" width="3" height="20" rx="1" fill="url(#shipGradient)"/>
    <rect x="42" y="14" width="16" height="3" rx="1" fill="url(#shipGradient)"/>

    <!-- Sail -->
    <path d="M53,18 L53,45 L75,45 Q65,30 53,18" fill="rgba(255,255,255,0.8)"/>

    <!-- Waves under ship -->
    <path d="M5,100 Q20,90 35,100 Q50,110 65,100 Q80,90 95,100" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <path d="M0,108 Q15,98 30,108 Q45,118 60,108 Q75,98 90,108" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  </g>
</svg>
